{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LessonLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Left Side - Image -->
        <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">
            <img src="{% static 'img/Screenshot 2025-07-16 024301.png' %}" alt="LessonLink - AI-Powered Lesson Planning"
                class="w-full h-full object-cover">
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to your LessonLink educator account</p>
                </div>

                <form class="space-y-6" method="POST" action="{% url 'login' %}"
                    onsubmit="return validateForm(event)">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email"
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Email Address" required autocomplete="email">
                        <div id="emailError" class="hidden text-red-500 text-sm mt-2 flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            Please enter a valid email address
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="input-focus block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Password" required autocomplete="current-password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="togglePassword"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="hidden text-red-500 text-sm mt-2 flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            Please enter your password
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" id="loginBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="buttonText">Sign In</span>
                        <i id="loadingSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>

                    <!-- Error Message (for server-side errors) -->
                    <div id="loginError" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                            <span class="text-red-700 text-sm" id="loginErrorText">Invalid email or password</span>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login - Only Google -->
                    <div class="w-full">
                        <button type="button"
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200">
                            <i class="fab fa-google text-red-500 text-lg mr-2"></i>
                            Continue with Google
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have a LessonLink account?
                            <a href="{% url 'registration_1' %}"
                                class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                                Create account here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('togglePassword');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm(event) {
            // Reset all error messages
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            // Email validation
            if (!email || !validateEmail(email)) {
                document.getElementById('emailError').classList.remove('hidden');
                document.getElementById('email').focus();
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                if (isValid) document.getElementById('password').focus();
                isValid = false;
            }
            
            if (!isValid) {
                event.preventDefault();
                return false;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('loginBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            submitBtn.disabled = true;
            buttonText.textContent = 'Signing In...';
            spinner.classList.remove('hidden');
            
            return true;
        }

        // Show login error function
        function showLoginError(message) {
            document.getElementById('loginErrorText').textContent = message;
            document.getElementById('loginError').classList.remove('hidden');
            
            // Reset button state
            const submitBtn = document.getElementById('loginBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            submitBtn.disabled = false;
            buttonText.textContent = 'Sign In';
            spinner.classList.add('hidden');
        }

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const errorDiv = document.getElementById('emailError');
            
            if (email && !validateEmail(email)) {
                errorDiv.classList.remove('hidden');
                this.classList.add('border-red-500');
            } else {
                errorDiv.classList.add('hidden');
                this.classList.remove('border-red-500');
            }
        });

        // Clear errors when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            this.classList.remove('border-red-500');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            this.classList.remove('border-red-500');
        });
    </script>
</body>

</html>
