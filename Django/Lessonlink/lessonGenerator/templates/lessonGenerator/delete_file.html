<!DOCTYPE html>
<html>
<head>
    <title>Delete File - Lesson Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Delete File</h1>
    
    <div class="warning">
        <h3>⚠️ Are you sure you want to delete this file?</h3>
        <p><strong>File:</strong> {{ file.filename }}</p>
        <p><strong>Type:</strong> {{ file.file_type }}</p>
        <p><strong>Uploaded:</strong> {{ file.uploaded_at|date:"M d, Y H:i" }}</p>
        <p>This action cannot be undone.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete File</button>
        <a href="{% url 'file_detail' file.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
