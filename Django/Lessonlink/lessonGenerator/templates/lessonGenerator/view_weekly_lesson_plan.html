<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonLink - Weekly Lesson Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #11468F 0%, #9E5EFF 100%);
        }
        .lesson-table {
            border-collapse: collapse;
            width: 100%;
        }
        .lesson-table th, .lesson-table td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            vertical-align: top;
        }
        .lesson-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        .section-header {
            background-color: #f3f4f6;
            font-weight: 700;
            color: #11468F;
            padding: 12px;
            border-left: 4px solid #9E5EFF;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        
        /* Print styles */
        @media print {
            .print\:hidden {
                display: none !important;
            }
            .gradient-bg {
                background: #11468F !important;
                color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <div class="gradient-bg text-white px-6 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 print:hidden">
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-calendar-week text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">LessonLink</h1>
                        <p class="text-sm text-gray-200">Weekly Lesson Plan</p>
                    </div>
                </a>
                <div class="flex items-center space-x-3 print:hidden">
                    <button onclick="window.print()" class="bg-white text-[#11468F] px-4 py-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-print mr-2"></i>Print
                    </button>
                    <button onclick="saveWeeklyPlan()" 
                            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 save-draft-btn">
                        <i class="fas fa-save mr-2"></i>Save as Draft
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1">
        <div class="max-w-6xl mx-auto px-4 py-8">
            <!-- Generated Weekly Lesson Plan Content -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden p-8">
                {{ weekly_plan|safe }}
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-6 flex justify-end space-x-3 print:hidden">
                <a href="{% url 'lesson_ai_weekly' %}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    <i class="fas fa-edit mr-2"></i>Edit Inputs
                </a>
                <button onclick="saveWeeklyPlan()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 save-draft-btn">
                    <i class="fas fa-save mr-2"></i>Save as Draft
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="loader-spiral mx-auto mb-4"></div>
            <h3 class="text-lg font-semibold mb-2">Saving Weekly Lesson Plan</h3>
            <p class="text-gray-600 text-sm" id="loading-message">Please wait...</p>
        </div>
    </div>

    <style>
        .loader-spiral {
            width: 60px;
            height: 60px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Show/hide modal
        function showLoadingModal(message) {
            document.getElementById('loading-message').textContent = message || 'Please wait...';
            document.getElementById('loading-modal').classList.remove('hidden');
            document.getElementById('loading-modal').classList.add('flex');
        }

        function hideLoadingModal() {
            document.getElementById('loading-modal').classList.add('hidden');
            document.getElementById('loading-modal').classList.remove('flex');
        }

        // Show message
        function showMessage(type, text) {
            const msg = document.createElement('div');
            msg.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} z-50`;
            msg.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${text}`;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }

        // Save weekly plan function - FIXED: Now properly makes POST request
        function saveWeeklyPlan() {
            const btn = document.querySelector('.save-draft-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';
            
            showLoadingModal('Saving your weekly lesson plan...');
            
            // Make POST request to save endpoint
            fetch('/save-weekly-lesson-plan/', {
                method: 'POST',  // Explicitly set to POST
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})  // Empty body is fine - we use session data
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                hideLoadingModal();
                if (data.success) {
                    showMessage('success', data.message);
                    setTimeout(() => {
                        // Redirect to weekly drafts list
                        window.location.href = data.redirect_url || '/drafts/weekly/';
                    }, 1500);
                } else {
                    showMessage('error', data.error || 'Failed to save');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-save mr-2"></i>Save as Draft';
                }
            })
            .catch(error => {
                hideLoadingModal();
                console.error('Save error:', error);
                showMessage('error', 'Network error: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save mr-2"></i>Save as Draft';
            });
        }

        // Add keyboard shortcut (Ctrl+S) to save
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveWeeklyPlan();
            }
        });
    </script>
</body>
</html>
