<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGemini - AI Lesson Plan Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #11468F 0%, #9E5EFF 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="gradient-bg text-white px-4 sm:px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center"></div>
                <div>
                    <h1 class="text-lg sm:text-xl font-semibold leading-tight">LessonLink Lesson Plan Assistant</h1>
                    <p class="text-xs sm:text-sm text-white/80 mt-0.5">AI-Powered Educational Planning Tool</p>
                </div>
            </div>
            <button id="mobile-menu-btn" class="md:hidden p-2 text-white hover:bg-white/10 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

    
    {% block scripts %}
    {% endblock %}
</body>
</html>
